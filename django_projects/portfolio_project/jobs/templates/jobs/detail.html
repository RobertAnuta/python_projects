{% extends "base.html" %}
{% load static %}


{% block css_files %}
    <link rel="stylesheet" href="{% static 'jobs/index.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
{% endblock  %}

{% block page_title %}Robert's Portfolio{% endblock %}

{% block content %}
<body>
        
    <header data-bs-theme="dark">
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
                    <strong>All my jobs</strong>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="py-5 text-center container">
            <div class="text-md-center text-center">
                <h1 class="fw-light">Job Detail</h1>
            </div>
            <div class="row py-lg-5 align-items-center justify-content-center">
                <div class="col-md-5 text-md-start text-center">
                    <img class="card-img-top" src="{{ job.image.url }}" alt="{{ job.image }}">
                    <div class="card-body">
                        <p class="card-text">{{ job.summary }}</p>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="row d-flex flex-row flex-wrap gap-3 justify-content-center">
                {% for job in jobs %}
                    <div class="card shadow-sm" style="width: 18rem;">
                        <img class="card-img-top mb-3" src="{{ job.image.url }}" alt="{{ job.summary }}">
                        <div class="card-body">
                            <p class="card-text">{{ job.summary }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer class="text-body-secondary py-5 d-flex flex-row justify-content-center">
        <p>
            <a href="https://www.linkedin.com/in/anuta-robert" class="btn btn-primary my-2">LinkedIn Profile</a>
            <a href="mailto:anutarobertmarian@gmail.com" class="btn btn-secondary my-2">Email Me!</a>
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>

</body>

{% endblock  %}
